<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>CSS Example</title>
</head>
<body>
	<div class="title">
		<h1>Chicken</h1>
	</div>
	<div class="container">
		<div class="sidebar">
			<p>Check out this cool sidebar content!!</p>
		</div>
		<div class="content">
			<p>A male chicken is called a rooster.</p>
			<p>A female chicken is called a hen.</p>
			<a href="https://en.wikipedia.org/wiki/Chicken">Chicken on Wikipedia</a>
			<ul>Favorite Foods
				<li class="veg">pizza</li>
				<li class="not_veg">chicken bake</li>
				<li class="not_veg">hot dog</li>
				<li class="veg">churro</li>
				<li class="veg" id="special">froyo</li>
				<li class="veg">caesar salad</li>
			</ul>
		</div>
	</div>
</body>
</html>
